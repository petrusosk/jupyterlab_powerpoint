language: python
cache: 
  - pip
  - npm

python:
  - "3.6"

install:
    - pip install -r requirements.txt
    - pip install -U pytest pytest-cov flake8 pylint codecov
    - yarn

script:
  - make lint
  - make test

after_success:
    - codecov --token 22de4f1c-9d95-4ef1-bc07-5ef5d29ddc90

branches:
  only:
  - master

notifications:
  email: false
